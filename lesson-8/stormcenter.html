    <link href="css/medium.css" rel="stylesheet">
    <link href="css/large.css" rel="stylesheet">
    <script src="scripts/hamburger.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

</head>

<body>
    <header class="clearfix">
        <figure class="logo">
            <img src="images/logo1.png" alt="logo" srcset="images/logo1.png 1x, images/logo1.png 2x, images/logo1.png 3x">
        </figure>
        <div>
            <h1>Atmospheria</h1>
            <div class="motto">Check the Weather. Wherever. Whenever.</div>
        </div>
    </header>

    <nav class="clearfix">
        <button onclick="toggleMenu()">&#9776;</button>
        <ul id="primaryNav" class="hide">
            <li><a href="https://wayneherridge.github.io/">Home</a></li>
            <li><a href="index.html">Preston</a></li>
            <li><a href="#">Soda Springs</a></li>
            <li><a href="#">Fish Haven</a></li>
            <li class="active"><a href="stormcenter.html">Storm Center</a></li>
            <li><a href="gallery.html">Gallery</a></li>

        </ul>
    </nav>

    <main class="clearfix">
    <h1>Storm Center Information Submission</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Personal Information</legend>
                <label class="top">Full Name *<input type="text" name="fullname" pattern="[A-Za-z].{5,}" required></label> 
                <label class="top">Email<input type="email" name="email" placeholder="someone@gmail.com"></label >
                <label class="top">Phone *<input type="tel" name="phone" placeholder="1235551234" required></label>
                <label class="top">ZipCode *<input type="number" name="zipcode" required></label>
            </fieldset>

            <fieldset>
                <legend>Storm Details</legend>

                <label class="top">Storm Date<input type="date" name="stormdate"></label>
            
                <label class="top">Storm Type
                    <input list="stormtype" name="stormtype" placeholder="Select Storm Type &#9662;" >
                        <datalist id="stormtype">
                            <option value="Derecho">
                            <option value="Flash Flood">
                            <option value="Hail">
                            <option value="Hurricane">
                            <option value="Lightning">
                            <option value="Snow">
                            <option value="Thunderstorm">
                            <option value="Tornado">
                            <option value="Tsunami">
                            </datalist>
                </label>

                <label class="top">Storm Severity (1-10) - <span id="ratingvalue">0</span>
                    <input type="range" id="severity" value="0" name="severity" min="0" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)"><i>(1 being low and 1o being high)</i></label>
                    <label class="top">Region
                        <select name="region">
                            <option value="" disabled selected>Select Region ... &#9662;</option>
                            <option value="preston">Preston</option>
                            <option value="sodasprings">Soda Springs</option>
                            <option value="fishhaven">Fish Haven</option>

                        </select>
                    </label>

                <div>Danger Level</div>
                <label class="sbs"><input type="radio" name="danger" value="yes">Yes</label>
                <label class="sbs"><input type="radio" name="danger" value="maybe">Maybe</label>
                <label class="sbs"><input type="radio" name="danger" value="no">No</label>

                <label class="top">Additional Information or Comments<input type="textarea" rows="5" cols="33"></label>
            </fieldset>
                <input type="submit" value="Send My Storm Report" class="submitBtn">
        </form>
    </main>

    <footer>
        &copy; Wayne Herridge &bull; <span id="currentDate"></span>
    </footer>

    <script src="scripts/windchill.js"></script>
    <script src="scripts/currentdate.js"></script>
    <script src="scripts/rating.js"></script>

</body>


</html>
