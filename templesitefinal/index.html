<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Temple Inn and Suite Site">
    <meta name="author" content="Wayne Herridge">

    <title>Temple Inn and Suite</title>

    <!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from enlarging when a phone is turned sideways-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- STYLE SHEETS -->
    <link href="css/normalize.css" rel="stylesheet">
    <!-- phone-default -->
    <link href="css/small.css" rel="stylesheet">
    <!-- enhance-tablet -->
    <link href="medium.css" rel="stylesheet">
    <!-- enhance-desktop -->
    <link href="large.css" rel="stylesheet">

    <script src="js/script.js"></script>

</head>

<body>
    <!-- HEADER HERE -->
    <header>
        <figure class="logo">
            <img src="images/logo1.png" alt="logo" srcset="images/logo1.png 1x, images/logo1.png 2x, images/logo1.png 3x">
        </figure>
    </header>


    <!-- NAVIGATION HERE -->
    <nav id="nav" class="clearfix">
        <button onclick="toggleMenu()">&#9776;</button>
        <ul id="primaryNav" class="hide">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Temples</a></li>
            <li><a href="#">Reservations</a></li>
            <li><a href="#">Services</a>
                <ul>
                    <li><a href="#">Reception</a></li>
                    <li><a href="#">Full-Time Temple Missionary</a></li>
                </ul>
            </li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <!-- CONTENT HERE -->
    <main class="clearfix">

        <div class="herodiv">

            <section class="sec1">
                <figure class="photo">
                    <img src="images/0.jpg" alt="Temple Banner" sizes="100vw" srcset="images/200.jpg 400w,
                    images/1100.jpg 1100w">
                </figure>
                <p>Weather Data Provided by : <a href="https://openweathermap.org/api">openweathermap.org/api</a></p>
            </section>

            <section class="sec2">
                <h3>Current Conditions</h3>
                <ul>
                    <li>High: <span id="highTemp"></span>&deg;</li>
                    <li>Low: <span id="lowTemp"></span>&deg;</li>
                    <li>Wind: <span id="windSpeed"></span>mph</li>
                    <li>Wind Chill: <span id="outputDiv"></span>&deg;</li>
                </ul>
                <img src="#" alt="current weather" id="weather_icon">
            </section>

        </div>

    </main>

    <!-- FOOTER HERE -->
    <footer>
        Wayne Herridge &bull; <span id="currentDate"></span> &bull; <a href="#">reference page</a>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
